<nz-layout class="layout">
  <nz-sider [(nzCollapsed)]="isCollapsed">
    <div class="logo">
      <nz-avatar nzSrc="assets/avatar.jpg"></nz-avatar>
      <p class="name">张三丰</p>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item><a routerLink="/dashboard"></a>
        <span title><i nz-icon type="dashboard"></i><span class="nav-text">仪表盘</span></span>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="html5"></i><span class="nav-text">地图</span></span>
        <ul>
          <li nz-menu-item><a routerLink="/map/leaflet">Leaflet地图页面</a></li>
          <li nz-menu-item><a routerLink="/map/ol">OpenLayers地图页面</a></li>
          <li nz-menu-item><a routerLink="/map/cesium">Cesium地图页面</a></li>
          <li nz-menu-item><a routerLink="/map/bdmap">百度图表地图页面</a></li>
          <li nz-menu-item><a routerLink="/map/maptalks">maptalks地图页面</a></li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">组件</span></span>
        <ul>
          <li nz-menu-item><a routerLink="/button">按钮</a></li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">插件</span></span>
        <ul>
          <li nz-menu-item><a routerLink="/charts">ECharts图表</a></li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="layout">
    <nz-header>
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
      <span>Angular地图集合</span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>首页</nz-breadcrumb-item>
        <nz-breadcrumb-item>仪盘表</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="contentBody" [ngStyle]="{height:containerHeight}">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
